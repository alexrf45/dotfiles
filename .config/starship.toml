renamed = "ğŸ“› Ã—${count} "
deleted = "ğŸ—‘ï¸  Ã—${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[git_commit]
commit_hash_length = 5
style = "bold yellow"

[pulumi]
symbol = "ğŸ"
format = " [$symbol $stack]($style)"
disabled = false

[terraform]
format = " [ğŸ”§ $version]($style) "

[kubernetes]
format = '[k8s: $context \($namespace\)]($style) '
disabled = false
style = "bold green"


[[kubernetes.contexts]]
context_pattern = "^admin@osiris$"
context_alias = "prod"
style = "bold red"

[[kubernetes.contexts]]
context_pattern = "^admin@anubis$"
context_alias = "dev"
style = "bold yellow"

[[kubernetes.contexts]]
context_pattern = "^admin@horus$"
