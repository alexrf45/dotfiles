# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

[directory]
read_only = " ğŸ”’"
home_symbol = "~"
truncation_length = 3
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "grey"


[character]
success_symbol = " [>](bold green)"
error_symbol = " [Ã—](bold red)"

[time]
disabled = true
style = "bold purple"
format = "ğŸ•™ $time($style) "
time_format = "%T"
utc_time_offset = "-5"

[custom.tztime]
command = 'date +"%a %b %d %Y %T"'
disabled = true
when = "true"
format = ' [\[ğŸ•™ $symbol($output)\]]($style)'
style = "bold white"

[custom.vpn]
command = "ip addr show | grep -E '^[0-9]+: (tun|tap|wg)' -A 2 | grep 'inet ' | head -1 | awk '{print $2}' | cut -d'/' -f1"
disabled = false
when = "true"
format = ' [\[ğŸ•™ $symbol($output)\]]($style)'
style = "bold white"

[line_break]
disabled = false

[python]
symbol = "î˜† "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[aws]
format = '[ aws: $profile/$region ]($style)'
style = " italic #bf5700"
[aws.region_aliases]
us-east-1 = "us-east-1"
[aws.profile_aliases]
Admin = 'Administrator'
account-admin = 'acct-adm'

[gcloud]
disabled = false
format = ' gcloud: [$symbol$account(@$domain)(\($project\))]($style) '
style = "#FEFB61"

[git_branch]
format = " [ $symbol $branch]($style) "
style = "bold green"
symbol = "ï˜ "

[git_status]
conflicted = "âš”ï¸ "
ahead = "ğŸï¸ ğŸ’¨ Ã—${count} "
behind = "ğŸ¢ Ã—${count} "
diverged = "ğŸ”± ğŸï¸ ğŸ’¨ Ã—${ahead_count} ğŸ¢ Ã—${behind_count} "
