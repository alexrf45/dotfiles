# sets the shell to bin/bash
set -g default-command "${SHELL}"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#clipboard
set -g set-clipboard on

set -g visual-activity off
set -gq allow-passthrough on

#toggle status bar
bind t set-option status

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
# set-window-option -g window-style 'bg=#202020'
# set-window-option -g window-active-style 'bg=#202020'
# set -g pane-border-style 'fg=blue,bg=#202020'
# set -g pane-active-border-style 'fg=yellow,bg=#202020'
set-option -g set-titles on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:RGB'

set -g status-keys vi
setw -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

bind S command-prompt 'rename-session %%'

#create new session
bind N new-session

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

unbind '"'
unbind %

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# open new windows in the current path
bind c new-window

bind < resize-pane -L 10
bind > resize-pane -R 10
bind + resize-pane -D 10
bind - resize-pane -U 10
#join panes from another window
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

set -sg escape-time 0
set-option -g focus-events on

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#status bar
#set -g status-right "%H:%M:%S "
set -g status-right " "
set -g status-left "%H:%M:%S - "
set -g status-style "fg=white,bg=default"
set -g status-right-length 200
set -g status-left-length 100

set -g status-justify left
set -g status-position top


#refresh the status bar every second
set -g status-interval 1

#activate tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @logging-path "$HOME/.logs"

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
